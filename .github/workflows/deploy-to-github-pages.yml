name: Build Nuxt
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Nuxt
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: DaveSaah/NuxtToGithubPages@latest
      with:
        username: 'DaveSaah'
        reponame: 'portfolio'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged